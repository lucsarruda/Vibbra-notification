name: Firebase CI/CD 
on:
  push:
    branches:
    - master

jobs:
  firebase-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '12.x'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        args: deploy --only hosting
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_APP_VIBBRANOTIFICATION }}'
        projectId: app-vibbranotification

          